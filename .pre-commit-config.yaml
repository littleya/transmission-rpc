repos:
  - repo: https://github.com/Trim21/pre-commit-hooks
    rev: c37e29c1e823c5ce25cac879a0aa7fd63d387c25  # frozen: v0.0.1
    hooks:
      - id: yamlfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: ebc15addedad713c86ef18ae9632c88e187dd0af  # frozen: v3.1.0
    hooks:
      - id: check-case-conflict
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-added-large-files  # check for file bigger than 500kb
      - id: debug-statements
      - id: trailing-whitespace
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
      - id: double-quote-string-fixer
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/timothycrosley/isort
    rev: 7c29dd9d55161704cfc45998c6f5c2c43d39264b  # frozen: 4.3.21
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: b6c20d14667c568c92a4e4ea1e0329743f371a2c  # frozen: v2.6.2
    hooks:
      - id: pyupgrade
        args: [--py36-plus]

  - repo: https://github.com/Trim21/mirrors-autoflake
    rev: b8c878d1121dc5160be52479e8d0790fc116fb6a  # frozen: v1.3.1
    hooks:
      - id: autoflake
        require_serial: true
        args: [--in-place, --remove-unused-variables, --remove-all-unused-imports, --expand-star-imports]

  - repo: https://github.com/PyCQA/doc8.git
    rev: 0ef8e5665926edac4f9f86a98891b963c33a702a  # frozen: 0.8.1rc3
    hooks:
      - id: doc8
        name: Check rst file
        args: [--config, setup.cfg]
        files: \.rst$

  - repo: https://github.com/Trim21/poetry-check-lock.git
    rev: 63621580c70f106fd07748c262b6e08fef886ecc  # frozen: v0.0.3
    hooks:
      - id: poetry-check-lock

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: [--config=setup.cfg]

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        files: transmission_rpc.*$

      - id: yapf
        name: yapf
        entry: yapf -i
        require_serial: true
        language: system
        types: [python]
